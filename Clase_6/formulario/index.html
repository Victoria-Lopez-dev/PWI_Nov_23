<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase - 6</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>Formularios</h1>

    <form action="https://direccion" method="post">
        <div>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" class="input-texto" name="nombre" required/>            
        </div>

        <label for="correo">Correo electronico
             <input type="email" id="correo" class="input-texto" name="email" placeholder="ejemplo@ejemplo.com"/>
        </label>

        <div>
            <label for="password" >Contraseña</label>
            <input type="password" id="password"  class="input-texto"name="ontraseña"/>            
        </div>

        <div>
            <label>Ingrese los cursos: </label>

            <label for="HyC">HTML y CSS</label>
            <input type="checkbox" id="HyC" value="HTML y CSS" name="cursos"/>

            <label for="Bootstrap">Bootstrap</label>
            <input type="checkbox" id="Bootstrap" value="bootstrap" name="cursos" disabled/>

            <label for="react">React</label>
            <input type="checkbox" id="react" value="react" name="cursos"/>

        </div>
        <div>
            <label>Ingrese el turno: </label>
            <label for="tm">Turno mañana</label>
            <input type="radio" id="tm" value="mañana" name="turno">

            <label for="tt">Turno tarde</label>
            <input type="radio" id="tt" value="tarde" name="turno">
        </div>
        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentario" id="comentarios" maxlength="200" placeholder="Escriba su comentario,... no mas de 200 caracteres"></textarea>            
        </div>

        <label for="edad">año de nacimiento</label>
        <input type="number" name="edad" id="edad" min="1940">

        <label for="pais">Pais de origen</label>
        <select name="pais" id="pais">
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Bolivia">Bolivia</option>
        </select>

        <input type="submit" value="Enviar" id="boton-enviar">
        <!-- otra alternativa al input de type submit
        <button>Enviar</button>-->
    </form>
    <hr>
</body>
</html>
